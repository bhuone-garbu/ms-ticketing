apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: www.bhuone-k8s-ms-ticketing.xyz
      http:
        paths:
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-serv
              servicePort: 4000
          - path: /api/tickets/?(.*)
            backend:
              serviceName: tickets-serv
              servicePort: 4000
          - path: /api/orders/?(.*)
            backend:
              serviceName: orders-serv
              servicePort: 4000
          - path: /api/payments/?(.*)
            backend:
              serviceName: payments-serv
              servicePort: 4000
          - path: /?(.*)
            backend:
              serviceName: client-serv
              servicePort: 3000
            
